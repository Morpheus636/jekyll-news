<div class="featured-image-container">
  <div class="featured-stories-container">
    {%- for post in site.posts -%}
      {%- if post.featured-image.path -%}
        <div class="featured-story" style="background-image: url('{{post.featured-image.path}}');">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
      {%- endif -%}
    {%- endfor -%}
  </div>
</div>
